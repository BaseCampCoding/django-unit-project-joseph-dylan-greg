<!DOCTYPE html>
{% extends 'base.html' %}

{% block content %}
<div class="row no-gutters" style="padding: 15px;">

        <p>{{ daily.body }}</p>
    </div>
    <div class="Leftside column" style="height: 100vh; width: 100%;">
        <p class="row">{{ weekly.body }}</p>
        <p class="row">{{ unit.body }}</p>
    </div>
</div>
{% endblock content %}
