<!DOCTYPE html>
{% extends 'base.html' %}

{% block title %}Password Change{% endblock title %}

{% block content %}
<div style="padding:15px; font-size: 20px;">
    <h1>Password change</h1>
    <p>Please enter your old password</p>
    <p>then enter your new password twice so we can verify you typed it in correctly.</p>
    <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input class="btn btn-success" type="submit" value="Change my password">
    </form>
</div>
{% endblock content %}
