<!DOCTYPE html>
{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}
<div style="padding:15px; font-size: 20px;">
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success ml-2" type="submit">Log In</button> 
</form>
</div>
{% endblock content %}
